<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat WebSocket</title>

    <!-- SockJS and STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.min.js"></script>

    <!-- Custom JS -->
    <script src="/js/chat.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body onload="disconnect()">

<div class="chat-card">
    <h1>WebSocket Chat</h1>
    <div class="nickname-section">
        <input type="text" id="from" placeholder="Enter your nickname" />
    </div>

    <div class="button-row">
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled onclick="disconnect();">Disconnect</button>
    </div>

    <div id="conversationDiv" class="conversation hidden">
        <div class="message-input">
            <input type="text" id="text" placeholder="Write a message..." />
            <button id="sendMessage" onclick="sendMessage();">Send</button>
        </div>
        <div id="response" class="message-box"></div>
    </div>
</div>

</body>
</html>
